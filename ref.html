<!DOCTYPE html>
<html>

<head>
    <title>border</title>
    <style>
        div {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            width: 100px;
            height: 100px;
            border: 20px solid #f00;
            background: #00f;
            margin: 10px;
        }
        
        div+div {
            border: 10px solid red;
        }
    </style>
</head>

<body>
    <div>Hello!</div>
    <div>Hello!</div>

</body>

</html>
